<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="side.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kakao.css">
    <title>WeForecast</title>
</head>

<body>
    <section>
        <div class="container">
            <span class="material-icons" onclick="goBack()"> arrow_back_ios</span>
            <p class="section-header"> Kakao Settings</p>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
            <div class="section-header-min"></br></br>Notification settings</div>

            <div class="repeat-main">
                <p class="repeat-open" onClick="showRepeat()"><b>Repeat</b></p>
                <p id="chosenOption"></p>
                <div class="repeatClass" id="repeat">
                    <ul>
                        <li><label for="checkboxID1"> Daily</label><input class="checkboxDaily" id="checkboxID1"
                                type="radio" name="checkbox" value="Daily"></li>
                        <li><label for="checkboxID2"> Mon to Fri</label><input class="checkboxDaily" id="checkboxID2"
                                type="radio" name="checkbox" value="Mon to Fri"></li>
                        <li class="customList"><label for="checkboxID3" onClick="showCustom()"> Custom </label><input
                                class="checkboxDaily" id="checkboxID3" type="radio" name="checkbox" value="value"></li>
                        <div class="customClass" id="custom">
                            <label for="mon"> Monday </label> <input type="checkbox" id="mon" class="checboxWeek" name="check" value="Mon"></br>
                            <label for="tue"> Tuesday </label> <input type="checkbox" id ="tue" class="checboxWeek" name="check" value="Tue"></br>
                            <label for="wed"> Wednesday </label> <input type="checkbox" id="wed" class="checboxWeek" name="check" value="Wed"></br>
                            <label for="thu"> Thursday </label> <input type="checkbox" id="thu" class="checboxWeek" name="check" value="Thur"></br>
                            <label for="fri"> Friday </label> <input type="checkbox" id="fri" class="checboxWeek" name="check" value="Fri"></br>
                            <label for="sat"> Saturday </label> <input type="checkbox" id="sat" class="checboxWeek" name="check" value="Sat"></br>
                            <label for="sun"> Sunday </label> <input type="checkbox" id="sun" class="checboxWeek" name="check" value="Sun"></br>
                            <button class="endbuttons">Cancel</button>
                            <button type="submit" class="endbuttons" onclick="closeOptions()">OK </button>
                        </div>
                    </ul>
                    <button class="endbuttons">Cancel</button>
                    <button type="submit" class="endbuttons" onclick="closeFunction()">OK </button>
                </div>
            </div>

            <div class="daily-main">
                <p class="daily-open" onClick="showDaily()"><b>Send Daily</b></p>
                <p id="chosenOptionDaily"></p>
                    <div class="dailyClass" id="daily">
                        
                    </div>

                    </div>

            </div>


        </div>

        <div>
            Send daily
            <p></p>
        </div>
        </div>




    </section>

    <script src="./kakao.js"></script>

</body>

</html>
