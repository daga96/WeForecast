  <head>

  <body>
    <section>
        <div class="container">
            <span class="material-icons" onclick="goBack()"> arrow_back_ios</span><p class="section-header"> Settings</p>
            <script>
                function goBack() {
                  window.history.back();
                }
            </script>
            
    <div class="wrap">
      <div class="left">
        <button class="button" id="imperial" onclick="getUnits1()">Imperial</button>
      </div>
      <div class="right">
        <button class="button" id="metric" onclick="getUnits2()">Metric</button>
      </div>
    </div>
    <div class="wrap1">
      <div class="left">
        <button class="button" id="h12" onclick="getHour1()">12 hours</button>
      </div>
      <div class="right">
        <button class="button" id="h24" onclick="getHour2()">24 hours</button>
      </div>
    </div>
        
   
        <div class = "toggle-options">
          <h5 class="title">Weather Notification</h5>
            <div id = "box">
                <label class = "switch">
                 <input type = "checkbox">
                 <div class = "slider round"></div>
            </div>
            </div>
            <div class = "toggle-options">
              <h5 class="title">Location Access</h5>
            <div id = "box">
                <label class = "switch">
                 <input type = "checkbox">
                 <div class = "slider round"></div>
            </div>
            </div>
            <div class="buttonsbox">
              
                <button class="endbuttons">Cancel</button>    
                <button type="submit" class="endbuttons"><a href="index.html">OK</a></button> </div>
               
        </div>
       </section>
       <script src="./settings.js"></script>
