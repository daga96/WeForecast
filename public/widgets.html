<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="side.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="widgets.css">
    <title>WeForecast</title>
  </head>
  <body>
    <section>
        <div class="container">
            <span class="material-icons" onclick="goBack()"> arrow_back_ios</span><p class="section-header">Widgets</p>
            <script>
                function goBack() {
                  window.history.back();
                }
            </script>
<div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <div id="slides">
       <div id="overflow">
          <div class="inner">
             <div class="slide slide1">
                <div class="slide-content">
                  <img src="../icons/Image1.png">
                  <h5><b>ADD THE WIDGETS</b></h5>
                  <p>Tap and hold your main screen and then choosse Widgets option from bottom of the screen</p>
                </div>
             </div>
             <div class="slide slide2">
                <div class="slide-content">
                   <img src="../icons/Image2.png">
                   <h5><b>CHOOSE ONE OPTION</b></h5>
                   <p>Choose one of the options provided by WeForecast</p>
                </div>
             </div>
             <div class="slide slide3">
                <div class="slide-content">
                    <img src="../icons/Image3.png">
                    <h5><b>PLACE THE WIDGET</b></h5>
                    <p>Place chosen widget on the screen</p>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div id="controls">
       <label for="slide1"></label>
       <label for="slide2"></label>
       <label for="slide3"></label>
     
    </div>
    <div id="bullets">
       <label for="slide1"></label>
       <label for="slide2"></label>
       <label for="slide3"></label>
     
    </div>
 </div>
   
</section>
       
<script src="./widget.js"></script>
</body>
</html>
